<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="select" class="form-control">
                    <option value="0" disabled selected> select a recipe</option>
                    <option value="1">Avocado Shake(Tork KaLow)</option>
                    <option value="2">French creps</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>   
    </div>
   

    <div class="container mt-5">
        <div class="row " id="nameFood" style="margin-left: 30%">
            <div class="col-6"></div> 

            <div class="col-6"></div>
        </div>
    </div>
    
    <div class="container mt-5"   id="person" style="display: none; " > 
        <div class="row" >
            <div class="col-4 " style="margin-inline:  15px;">Number of persons</div>
            <div class="col-4" id="numberPerson">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                    <button class="btn btn-danger" type="button" id="minus">&minus;</button>
                </div>
                <input type="text" class="form-control text-center" id="sum" value="0" disabled>
        
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="plus">&plus;</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6"  >
                <h1 class="text-center">Ingredients</h1>
              <table class="table table-tableless" id="table"></table>
            </div>
            <div class="col-6">
                <h1 class="text-center">Instructions </h1> 
                <p  id="step"></p>
            </div>

        </div>

        <hr>    
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table table-bordereless" id="ingrediant"></table>
            </div>
            <div class="col-3"></div>
        <hr>
        </div>
    </div>

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
